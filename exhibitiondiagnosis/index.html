                <div class="chart-container">
                    <h2 id="question">Yes/No診断で<br>見に行く学科展示を決めよう！</h2>
                </div>
                <div id="buttons" class="button-group">
                    <button id="start-button">スタート！！</button>
                </div>
                <div id="choice-buttons">
                    <button id="yes-button">
                        YES
                    </button>
                    <button id="no-button">
                        NO
                    </button>
                </div>
                <div id="accordion-container" style="display: none; margin-top: 20px;">
                    <div class="accordion-item">
                        <button class="accordion-header">
                            <span class="header-text">分野のあなたは この展示がおすすめ！</span>
                            <span class="accordion-icon">+</span>
                        </button>
                        <div class="accordion-content">
                            <div class="shop-card">
                                <h4 id="shop-name">出店名: [診断結果の分野]の展示</h4>
                                <p id="shop-location">場所: 7号館2階</p>
                                <p id="shop-description">紹介: こちらの展示では、[診断結果の分野]に関するユニークな作品やデモ体験ができます！</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="restart-button">
                    もう一度
                </button>
            </div>

    </main>
